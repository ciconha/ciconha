EOF
          
          echo "âœ… CartÃ£o SVG gerado: cards/${USER_LOGIN}.svg"
          echo "card_file=cards/${USER_LOGIN}.svg" >> $GITHUB_OUTPUT

      - name: ğŸ“¸ Gerar preview (opcional)
        if: success()
        run: |
          # Converter SVG para PNG para preview
          if command -v convert &> /dev/null; then
            convert cards/${USER_LOGIN}.svg cards/${USER_LOGIN}.png
            echo "âœ… Preview PNG gerado"
          else
            echo "â„¹ï¸  ImageMagick nÃ£o disponÃ­vel para gerar PNG"
          fi

      - name: ğŸ’¾ Salvar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: guild-cards-${{ env.USERNAME }}
          path: cards/
          retention-days: 30

      - name: ğŸ“ Commit das mudanÃ§as
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Verificar se hÃ¡ mudanÃ§as
          if git diff --quiet --staged && git diff --quiet; then
            echo "â„¹ï¸  Nenhuma mudanÃ§a para commitar"
          else
            git add cards/
            git commit -m "ğŸ¨ [Guild Card] Atualizar cartÃ£o para ${USER_LOGIN} - ${{ env.WORKFLOW_NAME }}"
            git push
            echo "âœ… MudanÃ§as commitadas e enviadas"
          fi

