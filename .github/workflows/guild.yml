        run: |
          echo "========================================="
          echo "âœ… GUILD CARD GERADO COM SUCESSO!"
          echo "ğŸ‘¤ UsuÃ¡rio: ${{ env.USERNAME }}"
          echo "ğŸ“ Arquivo: cards/${{ steps.fetch-data.outputs.login }}.svg"
          echo "ğŸ¯ Workflow: ${{ env.WORKFLOW_NAME }}"
          echo "ğŸ“Š EstatÃ­sticas:"
          echo "   ğŸ“¦ RepositÃ³rios: ${{ steps.fetch-data.outputs.repos }}"
          echo "   ğŸ‘¥ Seguidores: ${{ steps.fetch-data.outputs.followers }}"
          echo "   â­ Stars: ${{ steps.fetch-data.outputs.stars }}"
          echo "   ğŸ’¾ Commits: ${{ steps.fetch-data.outputs.commits }}"
