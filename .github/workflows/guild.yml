  <rect x="25" y="110" width="${XP_WIDTH}" height="18" rx="9" fill="${XP_COLOR}"/>
  <text x="250" y="122" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff" font-weight="bold">
