      <text x="30" y="18" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#4caf50">REPOS</text>
      <text x="30" y="32" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4caf50" font-weight="bold">${REPOS_COUNT}</text>
    </g>
    
    <g transform="translate(85, 15)">
