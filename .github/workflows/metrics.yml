name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"      # todo dia √† meia-noite
  workflow_dispatch:         # permite execu√ß√£o manual

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # grava√ß√£o de arquivos no reposit√≥rio

    steps:
      # üî∑ Vis√£o geral customizada
      - name: Overview
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg
          base: header, languages
          debug: yes

          plugin_isocalendar: yes

          # lista vertical com s√≥ 3 linguagens
          plugin_languages: yes
          plugin_languages_sections: languages
          plugin_languages_layout: list
          plugin_languages_limit: 3

          # apenas essas tr√™s
          plugin_languages_languages: JavaScript,Python,Ruby

          # esconde todas as outras
          plugin_languages_ignored: powershell,html,css,tsx,dart,c++,cmake,swift,typescript,c,glsl,java,shell,batch,go,rust,php,kotlin,tex,less,dockerfile,makefile,qmake,lex,gnuplot,vue,scala

          # detalhes: linhas, tamanho, porcentagem e n¬∫ de reposit√≥rios
          plugin_languages_details: lines,bytes-size,percentage
          plugin_languages_repos: yes

          # t√≥picos n√£o aparecem (√≠cones apenas)
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

          plugin_notable: yes
          plugin_discussions: yes

      # üèÜ Conquistas
      - name: Achievements
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          filename: achievements.svg
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_fortune: yes

      # üë• Contribuidores
      - name: Contributors
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          filename: contributors.svg
          plugin_contributors: yes
          plugin_contributors_sections: contributors
          plugin_contributors_types: all
          plugin_contributors_categories: all

      # üí¨ Contribui√ß√µes
      - name: Contributions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          filename: contributions.svg
          plugin_contributions: yes
          plugin_contributions_sections: repositories,issues,pulls

      # üßµ Discuss√µes
      - name: Discussions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          filename: discussions.svg
          plugin_discussions: yes
          plugin_discussions_categories: yes

      # üåü T√≥picos Favoritos
      - name: Starred Topics
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.Tsukuyomi_Ciconha }}
          user: ciconha
          filename: starred-topics.svg
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 12
