name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # Atualiza todo dia
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiss√£o pra escrever no reposit√≥rio
    steps:
      - name: Gerar m√©tricas
        uses: lowlighter/metrics@master  # Usa vers√£o com corre√ß√µes
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg

          base: header, languages
          debug: yes  # Modo de depura√ß√£o ativado

          # üî• Linguagens destacadas: JavaScript e Java
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 2
          plugin_languages_languages: JavaScript, Java

          plugin_followup: yes
          plugin_stars: yes
          plugin_topics: yes
          plugin_achievements: yes
          plugin_music: yes
          plugin_habits: yes
          plugin_anilist: yes
          plugin_isocalendar: yes
