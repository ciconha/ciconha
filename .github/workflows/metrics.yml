# .github/workflows/metrics.yml

name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"       # executa todo dia √† meia-noite
  workflow_dispatch:          # permite disparo manual

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # grava o SVG no reposit√≥rio

    steps:
      # üî∑ Vis√£o geral ‚Äî apenas JavaScript, Python e Ruby na horizontal
      - name: Overview
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg
          base: header, languages
          debug: yes

          # ‚îÄ‚îÄ‚îÄ Linguagens ‚îÄ‚îÄ‚îÄ
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 3
          plugin_languages_languages: JavaScript, Python, Ruby
          plugin_languages_ignored: html, css, tsx, dart, c++, cmake, swift, typescript, c, glsl, java, shell, batch, go, rust, php, kotlin, powershell
          plugin_languages_colors: "#f1e05a,#3572A5,#701516" 
          plugin_languages_indepth: yes

          # ‚îÄ‚îÄ‚îÄ Demais plugins globais ‚îÄ‚îÄ‚îÄ
          plugin_followup: yes
          plugin_stars: yes
          plugin_topics: yes
          plugin_topics_mode: starred, labels
          plugin_topics_sort: stars
          plugin_topics_limit: 12
          plugin_achievements: yes
          plugin_habits: yes
          plugin_isocalendar: yes
          plugin_fortune: yes

      # üèÜ Conquistas
      - name: Achievements
        uses: lowlighter/metrics@master
        with:
         token: ${{ secrets.TSUKUYOMI_CICONHA }}
         user: ciconha
         filename: achievements.svg
         plugin_achievements: yes
         plugin_achievements_threshold: C
         plugin_achievements_secrets: yes
         plugin_achievements_display: compact
         plugin_fortune: yes
        
      # üë• Contribuidores
      - name: Contributors
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          filename: contributors.svg
          plugin_contributors: yes
          plugin_contributors_sections: contributors
          plugin_contributors_types: all
          plugin_contributors_categories: all

      # üí¨ Contribui√ß√µes
      - name: Contributions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          filename: contributions.svg
          plugin_contributions: yes
          plugin_contributions_sections: repositories,issues,pulls

      # üßµ Discuss√µes iniciadas
      - name: Discussions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          filename: discussions.svg
          plugin_discussions: yes
          plugin_discussions_categories: yes

      # üåü T√≥picos Favoritos
      - name: Starred Topics
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          filename: starred-topics.svg
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 12
