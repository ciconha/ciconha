name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # Atualiza todo dia
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # üî∑ Vis√£o geral
      - name: Overview
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.TSUKUYOMI_CICONHA }}
          user: ciconha
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg
          base: header, languages
          debug: yes
          plugin_languages: yes
          plugin_languages_indepth: yes            
          plugin_languages_repos: yes              
          plugin_languages_sections: most-used     
          plugin_languages_layout: list            
          plugin_languages_limit: 3
          plugin_languages_languages: JavaScript, Python, Ruby
          plugin_languages_ignored: powershell, html, css, tsx, dart, c++, cmake, swift, typescript, c, glsl, java, shell, batch, go, rust, php, kotlin

          plugin_languages_colors: "#f1e05a,#3572A5,#701516"
          plugin_stars: yes
          plugin_topics: yes
          plugin_topics_mode: starred, labels
          plugin_topics_sort: stars
          plugin_topics_limit: 12
          plugin_achievements: yes
          plugin_habits: yes
          plugin_isocalendar: yes

      # üèÜ Conquistas separadas
      - name: Achievements
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          filename: achievements.svg
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_fortune: yes

      # üë• Contribuidores
      - name: Contributors
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          filename: contributors.svg
          plugin_contributors: yes
          plugin_contributors_sections: contributors
          plugin_contributors_types: all
          plugin_contributors_categories: all

      # üí¨ Contribui√ß√µes not√°veis
      - name: Contributions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          filename: contributions.svg
          plugin_contributions: yes
          plugin_contributions_sections: repositories, issues, pulls

      # üßµ Discuss√µes iniciadas
      - name: Discussions
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          filename: discussions.svg
          plugin_discussions: yes
          plugin_discussions_categories: yes

      # üåü T√≥picos Favoritos
      - name: Starred Topics
        uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ciconha
          filename: starred-topics.svg
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 12
