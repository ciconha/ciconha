name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # Atualiza todo dia
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Gerar m√©tricas
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKE }}
          user: ciconha
          config_timezone: America/Sao_Paulo
          filename: github-metrics.svg
          base: header, languages
          plugin_languages: yes
          plugin_languages_ignored: HTML, CSS, C++, C#, Ruby, Dart, CMake, TypeScript, Python
          plugin_languages_limit: 3
          plugin_languages_sections: most-used
          plugin_followup: yes
          plugin_stars: yes
          plugin_topics: yes
          plugin_achievements: yes
          plugin_music: yes
          plugin_habits: yes
          plugin_anilist: yes
          plugin_isocalendar: yes
